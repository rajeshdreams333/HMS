<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Hospital Management</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" alt="Favicon">
</head>
<body class="flex items-center justify-center h-screen font-sans bg-cover" style="background-image: url('./static/BG.jpg')">
    <div class="bg-gray-50 p-8 shadow-md max-w-xs w-full rounded-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form method="post" action="/">
            <div class="mb-3">
                <label for="username" class="block mb-1 font-semibold">Username:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-3">
                <label for="password" class="block mb-1 font-semibold">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-3">
                <span class="block mb-1 font-semibold">Role:</span>
                <label for="admin" class="inline-flex items-center mr-2">
                    <input type="radio" id="admin" name="role" value="admin" class="mr-2">
                    Admin
                </label>
                <label for="patient" class="inline-flex items-center">
                    <input type="radio" id="patient" name="role" value="patient" class="mr-2">
                    Patient
                </label>
            </div>
            <div class="mt-3">
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Login
    </button>
</div>
        </form>
    </div>
</body>
</html>
