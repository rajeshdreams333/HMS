<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Hospital Management</title>
    {% block title%}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-gray-100 items-center justify-center h-screen">
<header class="bg-blue-400 text-white py-2 shadow">
    <div class="flex items-center justify-between px-4">
        <div>
            <img src="../static/logo.png" alt="img not found" class="image h-10 rounded-full">
        </div>
        <div class="text-center">
            <div class="text-2xl font-bold">Hospital Management System</div>
        </div>
        <nav class="flex items-center justify-center">
            <ul class="flex space-x-4 text-medium font-bold">
                <li><a href="/patient/patient_page" class="nav-link px-2 py-1">Home</a></li>
                <li><a href="/patient/services" class="nav-link px-2 py-1">Services</a></li>
                <li><a href="/patient/issue" class="nav-link px-2 py-1">Feedback</a></li>
                <li><a href="/patient/profile" class="nav-link px-2 py-1">Profile</a></li>
                <li><a href="/patient/logout" class="nav-link px-2 py-1">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
{% block content%}

{% endblock %}
</body>
<footer class="bg-gray-400 text-white p-2">
        <div class="text-center">
            <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
        </div>
    </footer>
</html>
