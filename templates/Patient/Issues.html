{% extends "./Patient/base1.html" %}
 {% block content%}
<div class="mt-6 mx-auto max-w-lg center p-2 rounded">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <form method="POST" action="/patient/issue_submit" class="space-y-4">
            <div class="text-xl font-medium flex justify-center">Compliant Form</div>
            <div>
                <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
            </div>
            <div class="flex space-x-2 ">
                <div class="w-1/2">
                    <label for="date" class="block text-sm font-medium text-gray-700 mr-2">Date:</label>
                    <input type="date" id="date" name="date" class="p-1 border border-gray-300 rounded-md">
                </div>
                <div class="w-1/2">
                    <label for="time" class="block text-sm font-medium text-gray-700 mr-2">Time:</label>
                    <input type="time" id="time" name="time" class="p-1 border border-gray-300 rounded-md">
                </div>
            </div>

            <div>
                <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile</label>
                <input type="number" id="mobile" name="mobile" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="issue_type" class="block text-sm font-medium text-gray-700">Type of Compliant:</label>
                <select id="issue_type" name="issue_type"
                    class="mt-1 block w-full border border-gray-300 bg-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2">
                    <option value="">Choose the Issue Type</option>
                    <option value="Facility">Facility</option>
                    <option value="Doctors">Doctors</option>
                    <option value="Nurse">Nurse</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Equipment">Equipment</option>
                </select>
            </div>
            <div>
                <label for="issue" class="block text-sm font-medium text-gray-700">Describe Your Issue</label>
                <textarea name="issue" id="issue" cols="50" rows="5"
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md"></textarea>
            </div>
            <button type="submit"
                class="w-full py-2 px-4 rounded-md shadow-md text-sm font-medium text-white bg-indigo-500 hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-offset-2 focus:ring-indigo-500">
                Submit
            </button>
        </form>
    </div>
</div>
{% endblock %}
